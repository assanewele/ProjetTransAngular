<section class="contact_section long_section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form_container">
                    <div class="heading_container">
                        <h2>Créer un compteur</h2>
                    </div>
                    <form [formGroup]="CompteurForm" (ngSubmit)="CreerCompteur()">
                        <div class="form-group my-2">
                            <label for="numeroCompteur">Numéro de compteur</label>
                            <input type="text" formControlName="numeroCompteur" class="form-control" id="numeroCompteur" placeholder="Entrez le numéro de compteur" />
                        </div>
                        <div class="form-group my-2">
                            <label for="solde">Solde</label>
                            <input type="number" formControlName="solde" class="form-control" id="solde" placeholder="Entrez le solde" />
                        </div>


                        @if(!AdresseExist){                            
                        <div class="input-group">
                            
                            <select class="form-select" formControlName="adresseId">                                
                                @for(adress of Adresses; track adress){
                                    <option [ngValue]="adress.id" [selected]="'70c36628-9089-4c24-a0c3-97f3394b4e9a' === adress.id">
                                        {{ adress.region }}/{{ adress.commune }}/{{ adress.quartier }}/{{ adress.numeroMaison }}
                                    </option>
                                }
                            </select>
                            <button class="demandecreerAdresse btn btn-primary btn-sm border-rounded-3 fs-5" type="button" (click)="demandecreerAdresse()">Créer</button>
                        </div>
                        }
                        
                        
                        @if(AdresseExist){
                            <div class="row justify-content-center my-2">
                                <div class="col-11">
                                    <div class="card shadow">
                                        <div class="card-header">
                                            <h4 class="text-center"> Enregistrer une nouvelle adresse </h4>
                                        </div>
                                        <div class="card-body">
                                            <form [formGroup]="adresseForm" (ngSubmit)="creerAdresse()">
                                                
                                                <div class="form-group ">
                                                    <label>Region</label>
                                                    <input type="text" class="form-control" formControlName="region">
                                                </div>
                                                <div class="form-group my-1">
                                                    <label>Commune</label>
                                                    <input type="text" class="form-control" formControlName="commune">
                                                </div>
                                                <div class="form-group my-1">
                                                    <label>Ville ou Village</label>
                                                    <input type="text" class="form-control" formControlName="village">
                                                </div>
                                                <div class="form-group my-1">
                                                    <label>Quartier</label>
                                                    <input type="text" class="form-control" formControlName="quartier">
                                                </div>
                                                <div class="form-group my-1">
                                                    <label>Numero de maison</label>
                                                    <input type="number" class="form-control" formControlName="numeroMaison">
                                                </div>
                                                <div class="card-footer">
                                                    <div class="d-flex justify-content-around my-2">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="annulerCreationAdresse()">Annuler</button>
                                                        <button type="submit" class="btn btn-success">Ajouter</button>
                                                    </div>
                                                </div>
                        
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        }
                        <div class="form-group my-2">
                            <label for="utilisateurId">ID de l'utilisateur</label>
                            <input type="text" formControlName="utilisateurId" class="form-control" id="utilisateurId" placeholder="Entrez l'ID de l'utilisateur" />
                        </div>
                        <div class="btn_box text-center mt-3">
                            <button type="submit" class="btn btn-primary">Créer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
