<!-- user-profile.component.html -->
<div class="container d-flex justify-content-center my-4">
  <button (click)="onLogout()" class="btn btn-outline-secondary">Logout</button>
  <button (click)="onChangePassword()" class="mx-2 custom-button">Change Password</button>
</div>


<div class="d-flex px-3 py-3" style="justify-content: space-between; align-items: center; margin: auto; max-width: 800px; border: 1px #6bb7be solid; ; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <div class="" >
    <img src="assets/images/profil.png" >
  </div>
  <div class="" style="margin-right: 50px">
    <h5 class="mb-3 gras">Mes informations</h5>
    <p>
      <span class="h6 gras">First Name:</span> {{firstName}}
    </p>
    <p>
      <span class="h6 gras">Last Name:</span> {{lastName}}
    </p>
    <p>
      <span class="h6 gras">Email:</span> {{email}}
    </p>
    <p>
      <span class="h6 gras">Telephone Number:</span> {{phoneNumber}}
    </p>
    <p class="h6 mb-0">
      <span class="gras">Roles:</span>  <span *ngFor="let role of roles">
         {{role.name}};&nbsp;&nbsp;
        </span>
    </p>

  </div>

</div>
