
<div class="sub_page container d-flex justify-content-center mt-3 mb-2">
  <div class="card p-4"  style="min-width: 350px">

    <form [formGroup]="registerUserForm">
      <h4 class="mb-4 text-center">Nouvel Utilisateur</h4>
      <div>
        <label for="prenom" class="" style="margin-bottom: 8px">Prenom:</label>
        <input id="prenom" type="text" class="form-control"  formControlName="firstName" />
      </div>
      <div>
        <label for="nom" style="margin-bottom: 8px; margin-top: 10px">Nom:</label>
        <input id="nom" type="text" class="form-control" formControlName="lastName" />
      </div>
      <div class="form-group">
        <label for="email" style="margin-bottom: 8px; margin-top: 10px">Email:</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
      </div>

      <div class="form-group">

        <label for="phoneNumber" style="margin-bottom: 8px; margin-top: 10px">Telephone:</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        <div class="d-flex align-items-center justify-content-center mt-3">
          <button (click)="onCancel()" type="button" class="btn btn-outline-secondary btn-block" style="margin-right: 30%">Cancel</button>
          <button (click)="onSubmit()"  type="button" class="custom-button">Enregistrer</button>
        </div>
      </div>
    </form>
  </div>
</div>
